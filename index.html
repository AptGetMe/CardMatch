<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="style.css">
        <title>Card Match</title>
    </head>
    <body>
        <div>
            <p id="time"></p>
        </div>
        
        <button class="button" title="Create a new game">New Game</button>
        <button class="button" title="Restart current game">Restart</button>
        <button class="button" title="Settings">Settings</button>
        
        <select class="button">
            <option>Beginner</option>
            <option>Moderate</option>
            <option>Advanced</option>
        </select>
        
        <my-score>Score:</my-score>
        
        <div class="board" id="row1">
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
        </div>
        <div class="board" id="row2">        
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
        </div>
        <div class="board" id="row3">
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
        </div>
     </body>
    
     <script type="module" src="index.js"></script>
     <script src="time.js"></script>
</html>
