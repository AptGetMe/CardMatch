<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="style.css">
        <title>Card Match</title>
    </head>
    <header>
        <button title="Create a new game">New Game</button>
        <button title="Restart current game">Restart</button>
        <button title="Settings">Settings</button>
    </header>
    <body>
        <p id="_id"></p>
        <my-card face="./images/square.png" back="./images/backingBlue.png" status="down"></my-card>
        <my-card face="./images/square.png" back="./images/backingBlue.png" status="down"></my-card>
        <my-card face="./images/circle.png" back="./images/backingBlue.png" status="down"></my-card>
        <my-card face="./images/circle.png" back="./images/backingBlue.png" status="down"></my-card>
        <my-card face="./images/free.png" back="./images/backingBlue.png" status="up"></my-card>
        <my-card face="./images/triangle.png" back="./images/backingBlue.png" status="down"></my-card>
        <my-card face="./images/triangle.png" back="./images/backingBlue.png" status="down"></my-card>
        <my-card face="./images/pentagone.png" back="./images/backingBlue.png" status="down"></my-card>
        <my-card face="./images/pentagone.png" back="./images/backingBlue.png" status="down"></my-card>
    </body>
    <script type="module" src="index.js"></script>
</html>
