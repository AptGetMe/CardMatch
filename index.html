<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="style.css">
        <title>Card Match</title>
    </head>
    <body>
        <button class="button" title="Create a new game">New Game</button>
        <button class="button" title="Restart current game">Restart</button>
        <button class="button" title="Settings">Settings</button>
        
        <select class="button">
            <option>Beginner</option>
            <option>Moderate</option>
            <option>Advanced</option>
        </select>
        
        <div>
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/square.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/circle.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/circle.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/free.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/triangle.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/triangle.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/pentagone.svg" back="./images/backingBlue.svg"></my-card>
            <my-card face="./images/pentagone.svg" back="./images/backingBlue.svg"></my-card>
        </div>
     </body>
    <script type="module" src="index.js"></script>
</html>
